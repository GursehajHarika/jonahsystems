<!doctype html>
<html>
    <head>
        <title>JFosnight Systems</title>

        <link rel="stylesheet" href="http://cdn.jfosnight.net:3000/css/uikit.almost-flat.min.css" />
        <link rel="stylesheet" href="http://cdn.jfosnight.net:3000/css/notify.almost-flat.min.css" />

        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://cdn.jfosnight.net:3000/js/uikit.min.js"></script>
        <script src="http://cdn.jfosnight.net:3000/js/notify.min.js"></script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script src="http://cdn.jfosnight.net:3000/js/Chart.min.js"></script>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <style>
        #content{
            max-width: 1200px;
            margin: auto;
        }
        td ul{
            margin: 0;
        }
        </style>
    </head>
    <body>
      <br />
      <br />
        <div id='content'>
            <div class='uk-grid'>
                <div class='uk-width-1-5'>
                    <div id='data'></div>
                </div>
                <div class='uk-width-4-5'>
                    <div id='chart-temperature'></div>
					<br />
                    <div id='chart-pressure'></div>
                </div>
                <!-- <div id='sensor-list' class='uk-width-1-2'>
                    List of Available Sensors
                </div>
                <div class='uk-width-1-2'>
                    <div id='sensor-data'>Show the data from the selected sensor</div>
                    <div id="linechart_material" ></div>
                    <div id='pressure_chart'></div>
                </div> -->
            </div>
        </div>
        <script type="text/javascript">
            google.load('visualization', '1.1', {packages: ['corechart']});

            function drawChart(chartData, chartOptions){
                var data = new google.visualization.DataTable();
                data.addColumn('datetime', '');
                data.addColumn('number', '');
                data.addRows(chartData);
				
				var formatter = new google.visualization.NumberFormat({fractionDigits: 2});
				formatter.format(data, 1);
				

                var options = {
                    width: 900,
                    height: 400,
					title: chartOptions.title,
					xAxis:{
						format: 'decimal'
					},
					chartArea:{left:100,top:30,width:'80%',height:'82%'}
                };
                var chart = new google.visualization.LineChart($(chartOptions.target)[0]);

                chart.draw(data, options);
            }
        </script>
        <script>
            $(document).ready(function(){
                getSensor1();
            });


            function getSensor1(){
                $.ajax({
                    url: "http://api.jfosnight.net:3000/sensor/1/data",
                    success: displayData,
                    error: function(error){
                        console.log(error);
                        $("#data").html(error.responseText);
                    },
                });
            }

            function displayData(response){
                if(response.length === 0){
                    $("#sensor-data").html("No Data Logged");
                    return;
                }
                var temperatureData = [];
                var pressureData = [];
                var data = null;
                for(var i in response){
                    data = response[i];
                    temperatureData.push([
                        new Date(data.timestamp),
                        data.temperature
                    ]);

                    pressureData.push([
                        new Date(data.timestamp),
                        data.pressure
                    ]);
                }
                var html = "";
                html += "<h2>Temperature</h2>";
                html += "<h3>" + Math.round(data.temperature * 100) / 100 + " F</h3>";
                html += "<br /><br />";
                html += "<h2>Pressure</h2>";
                html += "<h3>" + Math.round(data.pressure * 100) / 100 + " hPa</h3>";
                html += "<h3>" + Math.round(data.pressure * 0.02953 * 100) / 100 + " inHg</h3>";
                html += "<br /><br />";
                html += "Updated " + moment(data.timestamp).format("h:mm:ss a") + "<br />";

                $("#data").html(html);

                drawChart(temperatureData, {target: "#chart-temperature", title: "Temperature Data (F)"});
                drawChart(pressureData, {target: "#chart-pressure", title: "Pressure Data (hPa)"});
            }



            function buildTable(rows, headers){
                var table = "";
                table += "<table class='uk-table uk-table-striped uk-table-hover'>";
                table += "<thead>";
                for(var i in headers){
                    table += "<th>" + headers[i] + "</th>";
                }
                table += "</thead>";

                for(i in rows){
                    table += "<tr>";
                    for(var j in rows[i]){
                        table += "<td>" + rows[i][j] + "</td>";
                    }
                    table += "</tr>";
                }

                return table;
            }
        </script>
  </body>
</html>
